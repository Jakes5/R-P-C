<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="title"> 
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="result">
        <div class="scores">User Score<p class="user-score">0</p></div>
        <div class="scores">Computer Score<p class="comp-score">0</p></div>
    </div>
    <div class="message"></div>
    <div class="main">
        <button class="rps-btn" id="rock-btn">Rock</button>
        <button class="rps-btn" id="paper-btn">Paper</button>
        <button class="rps-btn" id="scissor-btn">Scissors</button>
    </div>
    <div class="reset-section">
        <button class="reset hide">reset</button>
    </div>

    <script src='./script.js'></script>
</body>
</html>
